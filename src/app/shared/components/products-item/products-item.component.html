<ng-container *ngIf="product; else skeleton">
  <div class="card">
    <div class="image-wrapper">
      <img [src]="product.src ?? 'assets/img/placeholder.png'" class="image" alt="Изображение объявления">
    </div>
    <h4 class="title">{{product.name}}</h4>
    <p class="price">{{product.price ?? "Цена не указана"}}</p>
    <p class="address">{{product.adress ?? "Адрес не указан"}}</p>
    <p class="date">{{product.date ?? "Дата создания неизвестна"}}</p>
  </div>
</ng-container>
<ng-template #skeleton>
  <div>
    <p-skeleton width="100%" height="240px" styleClass="mb-2"></p-skeleton>
    <p-skeleton
      class="skeleton-item"
      styleClass="mb-2"
      width="80%"
      height="22px"
    ></p-skeleton>
    <p-skeleton
      class="skeleton-item"
      styleClass="mb-2"
      width="60%"
      height="22px"
    ></p-skeleton>
    <p-skeleton
      class="skeleton-item"
      styleClass="mb-2"
      width="50%"
      height="18px"
    ></p-skeleton>
    <p-skeleton
      class="skeleton-item"
      styleClass="mb-2"
      width="40%"
      height="18px"
    ></p-skeleton>
  </div>
</ng-template>

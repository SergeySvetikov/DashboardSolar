<div class="container" *ngIf="isLoading">
  <h3 class="recommendations-title">Рекомендации для вас</h3>
  <div class="ads-grid">
    <div class="" *ngFor="let item of skeleton">
      <app-products-item></app-products-item>
    </div>
  </div>
</div>

<ng-container *ngIf="adverts; else noAdverts">
  <div class="ads-grid">
    <div *ngFor="let products of adverts">
      <div>
        <app-products-item [products]="products"></app-products-item>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #noAdverts><p>У вас пока нет рекомендованных объявлений</p></ng-template>
